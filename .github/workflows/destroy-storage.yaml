name: Destroy Azure Storage Account with Terraform
on:
    workflow_dispatch:
    #     inputs:
    #         skip_destroy:
    #             description: "Skip the Terraform destroy step (true/false)"
    #             required: false
    #             default: "false"
    workflow_run:
      workflows: ["Create Azure Storage Account with Terraform"]
      types: completed

permissions:
  id-token: write # Require write permission to Fetch an OIDC token.
  contents: read
jobs:
    call-login:
      uses: ./.github/workflows/azure-login.yaml
      secrets:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    destroy-storage:
      needs: call-login
      environment: development
      runs-on: ubuntu-latest
      env:
        ARM_USE_OIDC: true
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        STORAGE_ACC_NAME: ${{ vars.STORAGE_ACCOUNT }}
        RESOURCE_GROUP: hisham-rg
        TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
        TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        TF_VAR_storage_acc_name: ${{ vars.STORAGE_ACCOUNT }}

      steps:
          - name: "Wait before Destroying"
            run: sleep 60 # Wait for a minute
    
          - name: "Checkout Code"
            uses: actions/checkout@v4

          - name: "Setup Terraform"
            uses: hashicorp/setup-terraform@v3

          - name: Terraform Init - Remote Backend
            run: terraform init -reconfigure -upgrade

          - name: Terraform State list
            run: terraform state list
            
        #   - name: Import Existing Storage Account into Terraform State
        #     run: |
        #       echo "Importing storage account into Terraform state"
        #       terraform import -input=false azurerm_storage_account.terraform_storage_acc /subscriptions/$ARM_SUBSCRIPTION_ID/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.Storage/storageAccounts/$STORAGE_ACC_NAME

          - name: Terraform Plan ( Destroy )
            run: terraform plan -destroy
              -var "storage_acc_name=${{ vars.STORAGE_ACCOUNT }}"
              -var "subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
              -var "client_id=${{ secrets.AZURE_CLIENT_ID }}"
              -var "tenant_id=${{ secrets.AZURE_TENANT_ID }}"
            
          - name: Terraform Destroy Storage Account
            run: terraform destroy -auto-approve 
              -var "storage_acc_name=${{ vars.STORAGE_ACCOUNT }}" 
              -var "subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
              -var "client_id=${{ secrets.AZURE_CLIENT_ID }}"
              -var "tenant_id=${{ secrets.AZURE_TENANT_ID }}"
